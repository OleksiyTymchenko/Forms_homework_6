    <form action="https://hook.eu2.make.com/m58xq66wsnpl9fhf6br0bj7y4gb9jduc">
        <div class="line">
            <label for="fullName">Повне ім'я:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <!-- /.line -->
        <div class="line">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- /.line -->
        <div class="line">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <!-- /.line -->
        <div class="line">

            <label for="confirmPassword">Пароль ще раз:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <!-- /.line -->
        <div class="line">

            <label for="gender">Стать:</label>
            <br>
            
            <div class="gender-box">
              <div class="male-box">
  
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Чоловіча</label>
              </div>
              <!-- /.male-box -->
              
              <div class="female-box">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Жіноча</label>
              </div>
              <!-- /.female-box -->

            </div>
            <!-- /.gender-box -->
            
        </div>
        <!-- /.line -->
        <div class="line">

            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <!-- /.line -->
        <div class="line">

            <label for="course">Курс:</label>
            <select id="course" name="course" required>
                <option value="front-end">-=Виберіть курс=-</option>
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="project-management">Project Management</option>

            </select>
        </div>
        <!-- /.line -->
        <div class="line adress">

            <label for="address">Повна адреса</label>
            <textarea id="address" name="address"  placeholder="Країна, регіон, місто/ селище, вулиця" rows="3" cols="23" required></textarea>
        </div>
        <!-- /.line -->
        <div class="line">

            <input type="checkbox" id="privacy" name="privacy" required>
            <label for="privacy">Я погоджуюсь з обробкою персональних данних</label>
        </div>
        <!-- /.line -->
        <div class="line">

            <button type="reset">Очистити форму</button>
            <button type="submit">Зареєструватись</button>
        </div>
